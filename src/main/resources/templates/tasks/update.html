<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container my-5">
    <h3 class="text-success">Edit task</h3>

    <a type="button" th:href="@{'/tasks/' + ${task.getId()}}" class="btn btn-success mt-5"><- Back</a>

    <div class="card">
        <div class="card-body">
            <div class="col-8">
                <form th:action="@{/tasks/update/{id}(id=${task.getId()})}" th:object="${task}" method="post">
                    <div class="col-8">
                        <label for="id" class="col-form-label">Id:</label>
                        <span id="id" th:text="*{id}"></span>
                    </div>

                    <div class="col-8">
                        <label for="description" class="col-form-label">Description:</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description">
                    </div>

                    <div class="col-8">
                        <label for="status" class="col-form-label">Status:</label>
                        <select id="status" name="status">
                            <option th:each="status : ${T(com.javarush.lunevaspring.domain.Status).values()}"
                                    th:value="${status}"
                                    th:text="${status}"
                                    th:selected="${status == task.getStatus()}">
                            </option>
                        </select>
                    </div>

                    <div class="col-8">
                        <input type="submit" class="btn btn-success mt-5" value="update">
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
