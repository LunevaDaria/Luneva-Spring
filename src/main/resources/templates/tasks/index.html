<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To do</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
    }
    .todo {
      background-color: lightgray;
      width: 600px;
      border-radius: 20px;
      padding: 20px 20px;
    }

  </style>
</head>

<body>
<div class="todo">
  <div class="buttons">
    <a type="button" th:href="@{'/tasks/create'}" class="btn btn-success mt-5">New task</a>
    <a type="button" th:href="@{'/'}" class="btn btn-success mt-5">Home</a>
  </div>
<table class="table table-stripped">
  <thead>
    <tr>
      <th>ID</th>
      <th>task</th>
      <th>status</th>
    </tr>
  </thead>

  <tbody>


    <tbody>
      <tr th:each="task : ${tasks}">
        <td>
        <a th:href="@{'/tasks/task-page/' + ${task.id}}" th:text="${task.id}"></a>
        </td>
          <td>
            <a th:href="@{'/tasks/task-page/' + ${task.id}}" th:text="${task.description}"></a>
          </td>
        <td th:text="${task.status}"></td>
      </tr>
    </tbody>
</table>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" th:href="@{'/tasks/1'}">1</a></li>
      <li class="page-item"><a class="page-link" th:href="@{'/tasks/2'}">2</a></li>
      <li class="page-item"><a class="page-link" th:href="@{'/tasks/3'}">3</a></li>
    </ul>
  </nav>

</div>
</body>
</html>
