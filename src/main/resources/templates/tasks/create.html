<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      display: flex;
      justify-content: center;
      font-size: 20px;
    }

    .create-card {

      display: flex;
      flex-direction: column;
      background-color: lightgray;
      width: 400px;
      height: 600px;
      border-radius: 20px;
      padding: 20px 20px;
    }

    .task-property{
      margin-top: 20px;
    }
    .h3 {
      text-align: center;
    }
    </style>
    </head>

<body>

 <div class="create-card">

    <div class="h3">
      <h3 class="text-success"> Create task</h3>
    </div>

      <div class="task-property">
        <a type="button" th:href="@{'/tasks/1'}" class="btn btn-success mt-5">To do list</a>

      <div class="task-property">
        <form th:action="@{/tasks/create}" th:object="${task}" method="post">

          <div class="task-property">
            <label for="description" class="col-form-label">Description:</label>
            <input type="text" th:field="*{description}" class="form-control" id="description">
          </div>

          <div class="task-property">
            <label for="status" class="col-form-label">Status:</label>
            <select id="status" name="status">
              <option th:each="status : ${T(com.javarush.lunevaspring.domain.Status).values()}"
                      th:value="${status}"
                      th:text="${status}">
              </option>
            </select>

          <div class="task-property">
            <input type="submit" class="btn btn-success" value="Create">
          </div>
        </form>
    </div>
  </div>
 </div>

</body>
</html>
